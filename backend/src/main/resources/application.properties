
# Set application name
spring.application.name=Sortify Backend

# Active profile (dev) for local development
spring.profiles.active=dev

# Port to run the application on
server.port=9876

# Configure debug logging via SLF4J and Logback
logging.level.root=INFO  
logging.level.com.example=DEBUG  
logging.level.org.springframework.web=DEBUG 
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.web.servlet=DEBUG

# Configuration for PostgreSQL
spring.datasource.url=jdbc:postgresql://sortify-postgres:5432/sortify-backend-db
spring.datasource.username=sortifyadmin
spring.datasource.password=sortifypassword
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA settings (for Hibernate ORM)
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JSON Web Token (JWT) secret key (for authentication using Spring Security)
# jwt.secret.key=secret-key-must-be-very-long-and-secure
